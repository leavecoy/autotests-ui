name: UI tests
on:
  push:
    branches:
    - main
  pull_request:
    - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: action/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run Playwright test with pytest and generate Allure results
        run: |
          pytes -m regression --alluredir=./allure-results --numprocesses 2

      - name: Get Allure history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: True
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@1.7
        if: always()
        with:
          allure-results: allure-results
          allure-history: allure-history

      - name: Deploy report in Github Pages
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN:
            ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history